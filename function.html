<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(num) {
            var result = parseInt(num) + 1;
            return result;
        }
        var x;
        x = prompt("input a number","");
        var y = show(x);
        var result = parseInt(y) +1;
        console.log(result);
    </script>
</body>
</html>
