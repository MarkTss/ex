    <title>HTML DOM 網頁畫面操作</title>

<body>
    <div>
        <span onclick="changetoE()">關於我</span>
        <span onclick="changetoA();">學經歷</span>
    </div>
    <div id ="about">I'm mark</div>
    <div id = "exps"style="display: none;">I'm study CS</div>
    <script>
        function changetoA() {
            let aboutA = document.querySelector("#about");
            let expsE = document.querySelector("#exps");
            aboutA.style.display = "none";
            expsE.style.display = "block";
        }
        function changetoE() {
            let aboutA = document.querySelector("#about");
            let expsE = document.querySelector("#exps");
            aboutA.style.display = "block";
            expsE.style.display = "none";
        }
    </script>
