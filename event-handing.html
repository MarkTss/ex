<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-handing</title>
    <style>
        .btn{
            background-color: red;
        }
    </style>
</head>
<body>
    <h3>event-handing</h3>
    <span   class = "btn"
            onmouseover="over(this);"
            onmouseout="out(this);"
            onmousedown="down(this);"
            onmouseup="up(this);"
    >click</span>
    <script>
        function down(elem) {
            elem.style.fontWeight= "normal";
        }
        function up(elem) {
            elem.style.fontWeight="bold";
        }
        function over(elem) {
            elem.style.backgroundColor="#ddcccc";
        }
        function out(elem) {
            elem.style.backgroundColor="ffcccc";
        }
    </script>
</body>
</html>
